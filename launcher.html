<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traziall - Launcher</title>
    <link rel="stylesheet" href="assets/ui/tw.css">
    <link rel="stylesheet" href="assets/ui/main.css">
    <link rel="stylesheet" href="assets/vendor/material-icons/material-icons.css">
    <link rel="icon" type="image/x-icon" href="traziall-white-ico.ico">
</head>
<body>
    <main id="app" class="ui-display" style="background-image: url('assets/img/windows-xp.jpg');">
        <section class="dysplay">
            <ul class="app-access">
                <li>
                    <button type="button" @click="show()">
                        <figure>
                            <img src="assets/img/ico-genshi.jpg" alt="">
                        </figure>
                    </button>
                </li>
                <li>
                    <a href="index.html">
                        <figure>
                            <img src="assets/img/traziall-2-logo.jpg" alt="">
                        </figure>
                    </a>
                </li>
            </ul>
            <app-launcher ref="launcherRef" @on-show="isShow = false"></app-launcher>
        </section>
        <menu class="panel-menu">
            <ul class="apps-control">
                <li>
                    <button type="button">
                        <figure>
                            <i class="mir mi-window"></i>
                        </figure>
                    </button>
                </li>
                <li>
                    <fieldset>
                        <i class="mir mi-search"></i>
                        <input type="text">
                    </fieldset>
                </li>
                <li v-if="isShow">
                    <button type="button" @click="alternateShow()">
                        <figure>
                            <img src="assets/img/ico-genshi.jpg" alt="">
                        </figure>
                    </button>
                </li>
            </ul>
        </menu>
    </main>
    <script src="assets/vendor/vue/vue-v3.js"></script>
    <script src="assets/vendor/pinia/vue-demi.js"></script>
    <script src="assets/vendor/pinia/pinia.iife.js"></script>
    <script src="assets/vendor/interatc/interact.min.js"></script>
    <script src="assets/vendor/anime/anime@3.min.js"></script>
    <script type="module" src="assets/vue/launcher/main.js"></script>
</body>
</html>
